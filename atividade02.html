<script>
    nome = prompt("Nome do cliente: ")
    
    alvejante = Number(prompt("Valor do alvejante: "))
    sabaoEmPo = Number(prompt("Valor do sabão em pó: "))
    sabonete = Number(prompt("Valor do sabonete: "))
    
    
    valorTotal = alvejante + sabaoEmPo + sabonete
    
    alert('Olá ' + nome + ', o valor de sua compra é de: R$' + valorTotal.toFixed(2))
    </script>
