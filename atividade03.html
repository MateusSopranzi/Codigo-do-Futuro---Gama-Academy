<script>
    y = Number(prompt("Insira o valor de y: "))
    h = Number(prompt("Insira o valor de h: "))
    t = Number(prompt("Insira o valor de t: "))
    T = Number(prompt("Insira o valor de T: "))
    o = Number(prompt("Insira o valor de o: "))
    
    resultado = y + 5 * 9 / 7 + (h - t / T + o) - 5 * 100
    
    alert("O resultado da operação é: " + resultado)
    </script>
