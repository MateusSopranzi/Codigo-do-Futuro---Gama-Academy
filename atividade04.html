<script>
alert("Calculador de média São Judas");
nome = prompt("Digite seu nome");
nota1 = Number(prompt("Digite a nota 1"));
nota2 = Number(prompt("Digite a nota 2"));
nota3 = Number(prompt("Digite a nota 3"));
nota4 = Number(prompt("Digite a nota 4"));

media = (nota1 + nota2 + nota3 + nota4)/4;

if(media >=5){
	alert( "Olá " + `${nome}` + " você foi aprovado!!! Sua nota foi " + `${media}`);
}
else{
	alert(`${nome}` + " infelizmente foi reprovado, sua media foi " + `${media}` );
}
</script>
